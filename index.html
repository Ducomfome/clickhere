<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Anna's VIP Room</title>
    <style>
        /* RESET E BASE */
        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b0a18 0%, #000000 100%);
            color: #fff;
            min-height: 100vh; /* Garante altura m√≠nima */
            width: 100%;
            /* Permite rolagem suave se a tela for pequena */
            overflow-y: auto; 
            overflow-x: hidden;
        }

        /* --- TELA DO MURO (TikTok Wall) --- */
        #tiktok-wall {
            display: none; /* JS ativa isso */
            position: absolute; /* Mudado de fixed para absolute para permitir scroll */
            top: 0; left: 0; width: 100%; min-height: 100%;
            background: rgba(0,0,0, 0.6); 
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            /* O SEGREDO: Padding din√¢mico que respeita o Notch do iPhone/Android */
            padding-top: max(60px, env(safe-area-inset-top) + 40px);
            padding-bottom: 40px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            backdrop-filter: blur(12px);
        }

        /* Seta Gigante (Fixa no topo direito, respeitando a √°rea segura) */
        .arrow-guide {
            position: fixed;
            /* Cola no topo, mas respeita a barra de status */
            top: max(10px, env(safe-area-inset-top) + 5px); 
            right: 20px;
            font-size: 55px;
            color: #ff2a6d; 
            text-shadow: 0 0 20px rgba(255, 42, 109, 0.8);
            animation: bounce 1.5s infinite ease-in-out;
            line-height: 1;
            z-index: 10001;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, 10px); }
        }

        /* Avatar */
        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff2a6d, #7c2aff);
            border-radius: 50%;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(255, 42, 109, 0.5);
            font-size: 32px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 15px;
            color: #ddd;
            margin-bottom: 25px;
            font-weight: 400;
            max-width: 300px;
            line-height: 1.4;
        }
        
        /* Box de Instru√ß√£o */
        .action-card {
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 42, 109, 0.3);
            padding: 20px;
            border-radius: 18px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .step {
            font-size: 15px;
            margin-bottom: 12px;
            text-align: left;
            color: #fff;
            display: flex;
            align-items: center;
        }
        
        .step:last-child { margin-bottom: 0; }

        .step-num {
            background: #ff2a6d;
            color: #fff;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
            box-shadow: 0 0 10px rgba(255, 42, 109, 0.4);
        }

        .highlight {
            color: #ff85a9;
            font-weight: 600;
        }

        .personal-note {
            margin-top: 30px;
            color: #bbb;
            font-size: 13px;
            font-style: italic;
            opacity: 0.8;
        }

        /* LOADING CENTERED */
        #redirecting {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10002;
            background: #000;
        }
        .heart-loader {
            font-size: 50px;
            animation: beat 0.8s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.8; }
        }

    </style>
</head>
<body>

    <div id="tiktok-wall">
        <div class="arrow-guide">‚Üó</div>

        <div class="profile-avatar">üíã</div>

        <h1>Too hot for TikTok...</h1>
        <div class="subtitle">
            I can't post the full video here. <br>
            It's available in my <strong>VIP Room</strong>.
        </div>
        
        <div class="action-card">
            <div class="step">
                <div class="step-num">1</div>
                <div>Tap the <span class="highlight">3 dots</span> or arrow above ‚Üó</div>
            </div>
            <div class="step">
                <div class="step-num">2</div>
                <div>Select <span class="highlight">Open in Browser</span></div>
            </div>
            <div class="step">
                <div class="step-num">3</div>
                <div>Enjoy the full version...</div>
            </div>
        </div>

        <p class="personal-note">
            "I'm waiting for you inside..."
        </p>
    </div>

    <div id="redirecting">
        <div class="heart-loader">‚ù§Ô∏è</div>
        <p style="margin-top: 15px; font-size: 14px; color: #fff;">Opening VIP Room...</p>
    </div>

    <script>
        // SEU LINK
        const destination = "https://www.fanvue.com/annaclaras2";

        // DETEC√á√ÉO
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        const rules = ['TikTok', 'ByteDance', 'Musical_ly', 'wv', 'Instagram', 'FBAN', 'FBAV'];
        const isBlocked = rules.some(rule => new RegExp(rule, 'i').test(ua));

        if (isBlocked) {
            // TIKTOK: Mostra o Muro
            document.getElementById('tiktok-wall').style.display = 'flex';
        } else {
            // NAVEGADOR: Loading e Redireciona
            document.getElementById('redirecting').style.display = 'flex';
            setTimeout(() => {
                window.location.replace(destination);
            }, 800);
        }
    </script>
</body>
</html>
