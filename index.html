<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Access</title>
    <style>
        /* RESET */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* TELA DE BLOQUEIO */
        #tiktok-wall {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0, 1);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Seta Gigante */
        .arrow-guide {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 70px;
            color: #fe2c55; 
            animation: bounce 1.2s infinite ease-in-out;
            line-height: 1;
            font-weight: bold;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-15px, 15px); }
        }

        h1 {
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: #fe2c55; /* Vermelho alerta */
        }

        .box {
            background: #121212;
            border: 2px solid #333;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 350px;
        }

        .alert-text {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .step {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: left;
            line-height: 1.4;
            color: #fff;
        }

        .step strong { color: #fe2c55; }
        .icon { margin-right: 10px; font-size: 22px; vertical-align: middle; }

        /* LOADER */
        #redirecting {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #222;
            border-top: 5px solid #fe2c55;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* DEBUG RODAP√â (Invis√≠vel para usu√°rio normal, √∫til se der pau) */
        #debug-info {
            position: absolute;
            bottom: 5px;
            font-size: 8px;
            color: #111; 
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="tiktok-wall">
        <div class="arrow-guide">‚Üó</div>
        
        <h1>‚ö†Ô∏è 18+ RESTRICTED</h1>
        
        <div class="box">
            <div class="alert-text">
                TikTok does not allow <strong>uncensored</strong> content inside the app.
            </div>

            <div class="step">
                <span class="icon">üîû</span>To watch the full video:
            </div>
            
            <div class="step">
                1. Tap the <strong>3 dots</strong> (or arrow) above ‚Üó
            </div>
            <div class="step" style="margin-bottom:0;">
                2. Select <strong>Open in Browser</strong>
            </div>
        </div>

        <p style="margin-top: 30px; color: #555; font-size: 12px; text-transform: uppercase;">
            Private & Secure Access
        </p>
    </div>

    <div id="redirecting">
        <div class="loader"></div>
        <p style="margin-top: 20px; color: #666; font-size: 14px;">Accessing private content...</p>
    </div>

    <div id="debug-info"></div>

    <script>
        // SEU LINK AQUI
        const destination = "https://www.fanvue.com/annaclaras2";

        // L√≥gica de Detec√ß√£o
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        document.getElementById('debug-info').innerText = ua; 

        // Regras de Bloqueio (WebView detection)
        const rules = ['TikTok', 'ByteDance', 'Musical_ly', 'wv', 'Instagram', 'FBAN', 'FBAV'];
        const isBlocked = rules.some(rule => new RegExp(rule, 'i').test(ua));

        if (isBlocked) {
            document.getElementById('tiktok-wall').style.display = 'flex';
        } else {
            document.getElementById('redirecting').style.display = 'flex';
            setTimeout(() => {
                window.location.replace(destination);
            }, 500);
        }
    </script>
</body>
</html>
