<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Acessar Conte√∫do</title>
    <style>
        :root {
            --primary-purple: #8a2be2;
            --bg-black: #0d0d0d;
            --card-bg: #1a1a1a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-black);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- CONTAINER PRINCIPAL --- */
        #main-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: none; /* JS controla a exibi√ß√£o */
            flex-direction: column;
            align-items: center;
        }

        /* --- HEADER / IDIOMA --- */
        .header-nav {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            position: relative;
            margin-bottom: 20px;
        }

        .lang-selector {
            background: #262626;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #444;
        }

        .lang-dropdown {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background: #262626;
            border-radius: 12px;
            overflow: hidden;
            z-index: 100;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .lang-option {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .lang-option:hover { background: #333; }

        /* --- CONTE√öDO --- */
        .title {
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .video-preview {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .check-circle {
            width: 80px;
            height: 80px;
            background: #57d4a4;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #fff;
            box-shadow: 0 0 30px rgba(87, 212, 164, 0.3);
        }

        /* --- BOX TUTORIAL --- */
        .tutorial-box {
            background: var(--card-bg);
            border-left: 4px solid var(--primary-purple);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            text-align: left;
            margin-bottom: 30px;
        }

        .step {
            margin-bottom: 15px;
            font-size: 15px;
            line-height: 1.4;
            color: #ccc;
        }

        .step:last-child { margin-bottom: 0; }

        .highlight {
            color: var(--primary-purple);
            font-weight: bold;
        }

        /* --- BOT√ÉO DE CARREGAMENTO --- */
        .btn-loading {
            width: 100%;
            background: #262626;
            border: none;
            padding: 18px;
            border-radius: 15px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #888;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .btn-text-bottom {
            color: var(--primary-purple);
            text-transform: uppercase;
            font-weight: bold;
            font-size: 13px;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="main-container">
        <div class="header-nav">
            <div class="lang-selector" onclick="toggleLang()">
                <span id="current-flag">üáßüá∑</span> <span id="current-label">PT</span>
            </div>
            <div class="lang-dropdown" id="lang-dropdown">
                <div class="lang-option" onclick="setLang('pt')"><span>üáßüá∑</span> PT</div>
                <div class="lang-option" onclick="setLang('es')"><span>üá™üá∏</span> ES</div>
                <div class="lang-option" onclick="setLang('en')"><span>üá∫üá∏</span> EN</div>
            </div>
        </div>

        <div class="title" id="txt-title">Siga o Tutorial</div>

        <div class="video-preview">
            <div class="check-circle">‚úì</div>
        </div>

        <div class="tutorial-box" id="tutorial-content">
            </div>

        <div class="btn-loading">
            <div class="spinner"></div>
        </div>

        <div class="btn-text-bottom" id="txt-footer">Abra no navegador para continuar</div>
    </div>

    <script>
        const destination = "https://t.me/marianasapequinha_bot";
        
        const translations = {
            pt: {
                title: "Siga o Tutorial",
                footer: "Abra no navegador para continuar",
                steps: [
                    "1) Toque nos <span class='highlight'>TR√äS PONTINHOS</span> (canto superior)",
                    "2) Escolha <span class='highlight'>\"ABRIR NO NAVEGADOR\"</span>",
                    "3) O bot√£o ficar√° <span class='highlight'>ROXO AUTOMATICAMENTE</span>"
                ]
            },
            es: {
                title: "Siga el Tutorial",
                footer: "Abrir en el navegador para continuar",
                steps: [
                    "1) Toque los <span class='highlight'>TRES PUNTOS</span> (esquina superior)",
                    "2) Elija <span class='highlight'>\"ABRIR EN EL NAVEGADOR\"</span>",
                    "3) El bot√≥n se volver√° <span class='highlight'>P√öRPURA AUTOM√ÅTICAMENTE</span>"
                ]
            },
            en: {
                title: "Follow the Tutorial",
                footer: "Open in browser to continue",
                steps: [
                    "1) Tap the <span class='highlight'>THREE DOTS</span> (top corner)",
                    "2) Choose <span class='highlight'>\"OPEN IN BROWSER\"</span>",
                    "3) The button will turn <span class='highlight'>PURPLE AUTOMATICALLY</span>"
                ]
            }
        };

        function toggleLang() {
            const dd = document.getElementById('lang-dropdown');
            dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
        }

        function setLang(lang) {
            const data = translations[lang];
            document.getElementById('txt-title').innerText = data.title;
            document.getElementById('txt-footer').innerText = data.footer;
            
            const flagMap = { pt: 'üáßüá∑ PT', es: 'üá™üá∏ ES', en: 'üá∫üá∏ EN' };
            document.getElementById('current-label').innerText = lang.toUpperCase();
            document.getElementById('current-flag').innerText = flagMap[lang].split(' ')[0];

            const tutorial = document.getElementById('tutorial-content');
            tutorial.innerHTML = data.steps.map(s => `<div class="step">${s}</div>`).join('');
            
            document.getElementById('lang-dropdown').style.display = 'none';
        }

        // L√≥gica de Redirecionamento
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        const isInApp = /TikTok|Instagram|FBAN|FBAV|Twitter/i.test(ua);

        if (isInApp) {
            // Se estiver no App, mostra o muro
            document.getElementById('main-container').style.display = 'flex';
            setLang('pt'); // Padr√£o Brasil
        } else {
            // Se estiver no navegador real, redireciona
            window.location.replace(destination);
        }

        // Fecha o dropdown ao clicar fora
        window.onclick = function(event) {
            if (!event.target.closest('.lang-selector')) {
                document.getElementById('lang-dropdown').style.display = 'none';
            }
        }
    </script>
</body>
</html>
