<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Acessar Conte√∫do</title>
    <style>
        :root {
            --primary-purple: #a855f7;
            --bg-black: #0a0a0a;
            --card-bg: #171717;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-black);
            color: #fff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        #main-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            display: none; /* JS ativa como 'flex' */
            flex-direction: column;
            align-items: center;
        }

        /* HEADER */
        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
            position: relative;
        }

        .lang-btn {
            background: #262626;
            padding: 8px 14px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background: #262626;
            border-radius: 12px;
            z-index: 999;
            border: 1px solid #444;
            min-width: 100px;
        }

        .dropdown div {
            padding: 12px;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        /* CONTE√öDO IGUAL A PRINT */
        .title-top {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .preview-box {
            width: 100%;
            background: #000;
            border-radius: 20px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }

        .check-icon {
            width: 90px;
            height: 90px;
            background: #4ade80;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
        }

        .instruction-card {
            background: var(--card-bg);
            border-left: 5px solid var(--primary-purple);
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            margin-bottom: 30px;
        }

        .step-line {
            margin-bottom: 15px;
            font-size: 15px;
            font-weight: 500;
        }

        .purple-text { color: var(--primary-purple); font-weight: 800; }

        /* LOADING */
        .loading-bar {
            width: 100%;
            background: #262626;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
        }

        .loader-circle {
            width: 30px;
            height: 30px;
            border: 3px solid #444;
            border-top: 3px solid #888;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .footer-text {
            margin-top: 25px;
            color: var(--primary-purple);
            font-weight: 800;
            font-size: 13px;
            text-transform: uppercase;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="main-container">
        <div class="header">
            <div class="lang-btn" onclick="document.getElementById('dd').style.display='block'">
                <span id="flag">üáßüá∑</span> <span id="lang-code">PT</span>
            </div>
            <div class="dropdown" id="dd">
                <div onclick="changeLang('pt')">üáßüá∑ PT</div>
                <div onclick="changeLang('es')">üá™üá∏ ES</div>
                <div onclick="changeLang('en')">üá∫üá∏ EN</div>
            </div>
        </div>

        <div class="title-top" id="txt-title">SIGA O TUTORIAL</div>

        <div class="preview-box">
            <div class="check-icon">‚úì</div>
        </div>

        <div class="instruction-card" id="instr">
            </div>

        <div class="loading-bar">
            <div class="loader-circle"></div>
        </div>

        <div class="footer-text" id="txt-footer">ABRA NO NAVEGADOR PARA CONTINUAR</div>
    </div>

    <script>
        const linkTelegram = "https://t.me/marianasapequinha_bot";
        
        const texts = {
            pt: {
                title: "SIGA O TUTORIAL",
                footer: "ABRA NO NAVEGADOR PARA CONTINUAR",
                flag: "üáßüá∑",
                steps: [
                    "1) TOQUE NOS <span class='purple-text'>TR√äS PONTINHOS</span> (CANTO SUPERIOR)",
                    "2) ESCOLHA <span class='purple-text'>\"ABRIR NO NAVEGADOR\"</span>",
                    "3) O BOT√ÉO FICAR√Å <span class='purple-text'>ROXO AUTOMATICAMENTE</span>"
                ]
            },
            es: {
                title: "SIGA EL TUTORIAL",
                footer: "ABRIR EN EL NAVEGADOR PARA CONTINUAR",
                flag: "üá™üá∏",
                steps: [
                    "1) TOQUE LOS <span class='purple-text'>TRES PUNTOS</span> (ESQUINA SUPERIOR)",
                    "2) ELIJA <span class='purple-text'>\"ABRIR EN EL NAVEGADOR\"</span>",
                    "3) EL BOT√ìN SE VOLVER√Å <span class='purple-text'>P√öRPURA AUTOM√ÅTICAMENTE</span>"
                ]
            },
            en: {
                title: "FOLLOW THE TUTORIAL",
                footer: "OPEN IN BROWSER TO CONTINUE",
                flag: "üá∫üá∏",
                steps: [
                    "1) TAP THE <span class='purple-text'>THREE DOTS</span> (TOP CORNER)",
                    "2) CHOOSE <span class='purple-text'>\"OPEN IN BROWSER\"</span>",
                    "3) THE BUTTON WILL TURN <span class='purple-text'>PURPLE AUTOMATICALLY</span>"
                ]
            }
        };

        function changeLang(l) {
            document.getElementById('flag').innerText = texts[l].flag;
            document.getElementById('lang-code').innerText = l.toUpperCase();
            document.getElementById('txt-title').innerText = texts[l].title;
            document.getElementById('txt-footer').innerText = texts[l].footer;
            document.getElementById('instr').innerHTML = texts[l].steps.map(s => `<div class="step-line">${s}</div>`).join('');
            document.getElementById('dd').style.display = 'none';
        }

        // --- L√ìGICA DE DETEC√á√ÉO CORRIGIDA ---
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        // Se encontrar qualquer uma dessas palavras, √© navegador interno (bloqueado)
        const isBlocked = /TikTok|Instagram|FBAV|FBAN|Messenger|Threads|Snapchat/i.test(ua);

        if (isBlocked) {
            // MOSTRA A TELA
            document.getElementById('main-container').style.display = 'flex';
            changeLang('pt');
        } else {
            // SAIU DO APP, REDIRECIONA PRO TELEGRAM
            window.location.replace(linkTelegram);
        }

        // Fecha dropdown se clicar fora
        window.onclick = function(e) { 
            if(!e.target.closest('.header')) document.getElementById('dd').style.display='none'; 
        };
    </script>
</body>
</html>
