<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conte√∫do Exclusivo</title>
    <style>
        /* RESET */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* TELA DE BLOQUEIO (TUTORIAL) */
        #tiktok-wall {
            display: none; /* Come√ßa escondido, JS ativa se necess√°rio */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0, 1);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Seta Gigante Animada */
        .arrow-guide {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 70px;
            color: #fe2c55; /* Vermelho Oficial TikTok */
            animation: bounce 1.2s infinite ease-in-out;
            line-height: 1;
            font-weight: bold;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-15px, 15px); }
        }

        h1 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            color: #fff;
        }

        .box {
            background: #121212;
            border: 2px solid #fe2c55;
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 0 20px rgba(254, 44, 85, 0.2);
        }

        .step {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: left;
            line-height: 1.5;
        }

        .step strong { color: #fe2c55; }
        .icon { margin-right: 8px; font-size: 20px; }

        /* TELA DE REDIRECIONAMENTO (NAVEGADOR REAL) */
        #redirecting {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #fe2c55;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* DEBUG (Pequeno no rodap√©) */
        #debug-info {
            position: absolute;
            bottom: 5px;
            font-size: 10px;
            color: #444;
            width: 100%;
            word-break: break-all;
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <div id="tiktok-wall">
        <div class="arrow-guide">‚Üó</div>
        
        <h1>Aten√ß√£o</h1>
        
        <div class="box">
            <div class="step">
                <span class="icon">‚ö†Ô∏è</span>O TikTok bloqueia este tipo de conte√∫do.
            </div>
            <div class="step">
                <span class="icon">üëá</span>Para liberar o acesso:
            </div>
            <div class="step">
                1. Toque nos <strong>3 pontinhos</strong> (ou seta) l√° no topo.
            </div>
            <div class="step" style="margin-bottom:0;">
                2. Selecione <strong>Abrir no Navegador</strong>.
            </div>
        </div>
    </div>

    <div id="redirecting">
        <div class="loader"></div>
        <p style="margin-top: 20px; opacity: 0.7;">Verificando navegador...</p>
    </div>

    <div id="debug-info"></div>

    <script>
        // CONFIGURA√á√ÉO DO LINK
        const destination = "https://www.fanvue.com/annaclaras2";

        // 1. Pega a assinatura do navegador
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        document.getElementById('debug-info').innerText = ua; // Mostra na tela p/ debug

        // 2. Lista de palavras que indicam "Navegador Preso" (WebView/TikTok)
        // Adicionei 'wv' (WebView Android) e 'ByteDance' (Dono do TikTok)
        const rules = [
            'TikTok', 
            'ByteDance', 
            'Musical_ly',
            'wv', 
            'Instagram', 
            'FBAN', 
            'FBAV'
        ];

        // Verifica se alguma das palavras proibidas est√° no User Agent
        const isBlocked = rules.some(rule => new RegExp(rule, 'i').test(ua));

        // 3. Executa a l√≥gica
        if (isBlocked) {
            // BLOQUEADO: Mostra o tutorial
            document.getElementById('tiktok-wall').style.display = 'flex';
        } else {
            // LIBERADO: Mostra loader e redireciona
            document.getElementById('redirecting').style.display = 'flex';
            setTimeout(() => {
                window.location.replace(destination);
            }, 500);
        }
    </script>
</body>
</html>
