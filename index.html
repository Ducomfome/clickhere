<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conte√∫do Exclusivo</title>
    <style>
        /* RESET E ESTRUTURA B√ÅSICA */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fundo preto total */
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden; /* Impede rolagem */
        }

        /* --- TELA 1: O BLOQUEIO (TUTORIAL) --- */
        #tiktok-wall {
            display: none; /* Escondido por padr√£o */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0, 0.98); /* Quase s√≥lido */
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Seta Animada */
        .arrow-guide {
            position: absolute;
            top: 15px;      /* Dist√¢ncia do topo */
            right: 25px;    /* Dist√¢ncia da direita (alinha com menu do TikTok) */
            font-size: 60px;
            color: #ff0050; /* Cor rosa/vermelho do TikTok */
            animation: bounceArrow 1.5s infinite;
            line-height: 1;
        }

        @keyframes bounceArrow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, 10px); } /* Move na diagonal apontando pro canto */
        }

        h1 {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .instruction-box {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 320px;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .step {
            margin-bottom: 15px;
            font-size: 18px;
            line-height: 1.4;
        }

        .step strong {
            color: #ff0050;
            font-weight: 700;
        }

        .icon { font-size: 22px; margin-right: 5px; vertical-align: middle; }

        /* --- TELA 2: CARREGANDO (Navegador Real) --- */
        #redirecting {
            display: none; /* Escondido por padr√£o */
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="tiktok-wall">
        <div class="arrow-guide">‚Üó</div>

        <h1>Acesso Bloqueado</h1>
        
        <div class="instruction-box">
            <div class="step">
                <span class="icon">üëÜ</span> Toque nos <strong>3 pontinhos</strong> ou na seta l√° em cima.
            </div>
            <div class="step" style="margin-bottom: 0;">
                <span class="icon">üåê</span> Escolha a op√ß√£o<br>
                <strong>Abrir no Navegador</strong>
            </div>
        </div>

        <p style="margin-top: 30px; color: #666; font-size: 13px;">
            Este conte√∫do n√£o carrega dentro do aplicativo.
        </p>
    </div>

    <div id="redirecting">
        <div class="spinner"></div>
        <h2>Entrando...</h2>
    </div>

    <script>
        // CONFIGURA√á√ÉO
        const targetUrl = "https://www.fanvue.com/annaclaras2";

        // VERIFICA√á√ÉO
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        // Detecta TikTok especificamente
        const isTikTok = /TikTok/i.test(userAgent); 

        if (isTikTok) {
            // Cenario 1: √â TikTok -> Mostra o tutorial e TRAVA.
            document.getElementById('tiktok-wall').style.display = 'flex';
        } else {
            // Cenario 2: N√£o √© TikTok (j√° abriu no navegador) -> Redireciona.
            document.getElementById('redirecting').style.display = 'flex';
            
            // Pequeno delay para a anima√ß√£o aparecer antes de ir
            setTimeout(() => {
                window.location.replace(targetUrl);
            }, 300); 
        }
    </script>

</body>
</html>
