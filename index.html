<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Acessar Telegram</title>
    <style>
        :root {
            --roxo-destaque: #8a2be2;
            --bg-preto: #0d0d0d;
            --card-cinza: #1a1a1a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-preto);
            color: #fff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        #muro-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HEADER E SELECTOR */
        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
            position: relative;
        }

        .lang-selector {
            background: #262626;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            border: 1px solid #333;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: #262626;
            border-radius: 8px;
            z-index: 10;
            border: 1px solid #444;
        }

        .dropdown-content div {
            padding: 10px 20px;
            cursor: pointer;
            white-space: nowrap;
        }

        .main-title {
            font-size: 19px;
            font-weight: 800;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .preview-area {
            width: 100%;
            aspect-ratio: 16/10;
            background: #000;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            border: 1px solid #222;
        }

        .check-circle {
            width: 95px;
            height: 95px;
            background: #5bdca4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #fff;
        }

        .instruction-card {
            background: var(--card-cinza);
            border: 1.5px solid #2a1a3a;
            border-left: 5px solid var(--roxo-destaque);
            border-radius: 18px;
            padding: 25px;
            width: 100%;
            margin-bottom: 25px;
            text-align: left;
        }

        .instruction-card p {
            margin-bottom: 15px;
            font-size: 15px;
            font-weight: 600;
            line-height: 1.4;
        }

        .instruction-card p:last-child { margin-bottom: 0; }

        .purple-bold {
            color: #a855f7;
            font-weight: 800;
        }

        /* BOT√ÉO DIN√ÇMICO */
        #btn-action {
            width: 100%;
            background: #222;
            padding: 18px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-ready {
            background: var(--roxo-destaque) !important;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
            cursor: pointer;
        }

        .spinner {
            width: 25px;
            height: 25px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #666;
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }

        .footer-link {
            margin-top: 25px;
            color: #a855f7;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 13px;
            text-decoration: none;
        }

        @keyframes rotate { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="muro-container">
        <div class="header">
            <div class="lang-selector" onclick="toggleDD()">
                <span id="flag-now">üáßüá∑</span> <span id="label-now">PT</span>
            </div>
            <div class="dropdown-content" id="myDD">
                <div onclick="setLang('pt')">üáßüá∑ PT</div>
                <div onclick="setLang('es')">üá™üá∏ ES</div>
                <div onclick="setLang('en')">üá∫üá∏ EN</div>
            </div>
        </div>

        <div class="main-title" id="t-main">SIGA O TUTORIAL</div>

        <div class="preview-area">
            <div class="check-circle">‚úì</div>
        </div>

        <div class="instruction-card" id="t-steps"></div>

        <button id="btn-action">
            <div class="spinner" id="btn-loader"></div>
            <span id="btn-text" style="display:none;">ACESSAR AGORA</span>
        </button>

        <div class="footer-link" id="t-footer">ABRA NO NAVEGADOR PARA CONTINUAR</div>
    </div>

    <script>
        const linkDestino = "https://t.me/marianasapequinha_bot";

        const langData = {
            pt: {
                main: "SIGA O TUTORIAL",
                footer: "ABRA NO NAVEGADOR PARA CONTINUAR",
                ready: "ACESSAR AGORA",
                flag: "üáßüá∑",
                steps: [
                    "1) TOQUE NOS <span class='purple-bold'>TR√äS PONTINHOS</span> (CANTO SUPERIOR)",
                    "2) ESCOLHA <span class='purple-bold'>\"ABRIR NO NAVEGADOR\"</span>",
                    "3) O BOT√ÉO FICAR√Å <span class='purple-bold'>ROXO AUTOMATICAMENTE</span>"
                ]
            },
            es: {
                main: "SIGA EL TUTORIAL",
                footer: "ABRIR EN EL NAVEGADOR PARA CONTINUAR",
                ready: "ACCEDER AHORA",
                flag: "üá™üá∏",
                steps: [
                    "1) TOQUE LOS <span class='purple-bold'>TRES PUNTOS</span> (ESQUINA SUPERIOR)",
                    "2) ELIJA <span class='purple-bold'>\"ABRIR EN EL NAVEGADOR\"</span>",
                    "3) EL BOT√ìN SE VOLVER√Å <span class='purple-bold'>P√öRPURA AUTOM√ÅTICAMENTE</span>"
                ]
            },
            en: {
                main: "FOLLOW THE TUTORIAL",
                footer: "OPEN IN BROWSER TO CONTINUE",
                ready: "ACCESS NOW",
                flag: "üá∫üá∏",
                steps: [
                    "1) TAP THE <span class='purple-bold'>THREE DOTS</span> (TOP CORNER)",
                    "2) CHOOSE <span class='purple-bold'>\"OPEN IN BROWSER\"</span>",
                    "3) THE BUTTON WILL TURN <span class='purple-bold'>PURPLE AUTOMATICALLY</span>"
                ]
            }
        };

        function toggleDD() {
            const dd = document.getElementById('myDD');
            dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
        }

        function setLang(l) {
            document.getElementById('flag-now').innerText = langData[l].flag;
            document.getElementById('label-now').innerText = l.toUpperCase();
            document.getElementById('t-main').innerText = langData[l].main;
            document.getElementById('t-footer').innerText = langData[l].footer;
            document.getElementById('t-steps').innerHTML = langData[l].steps.map(s => `<p>${s}</p>`).join('');
            document.getElementById('myDD').style.display = 'none';
            
            // Se o bot√£o j√° estiver liberado, atualiza o texto dele tamb√©m
            if(document.getElementById('btn-text').style.display !== 'none') {
                document.getElementById('btn-text').innerText = langData[l].ready;
            }
        }

        // --- L√ìGICA DE BLOQUEIO ---
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        const isTikTok = /TikTok|Instagram|FBAV|FBAN/i.test(ua);

        if (!isTikTok) {
            // SE ESTIVER NO NAVEGADOR REAL:
            // 1. Muda o bot√£o para Roxo
            document.getElementById('btn-action').classList.add('btn-ready');
            document.getElementById('btn-loader').style.display = 'none';
            document.getElementById('btn-text').style.display = 'block';
            document.getElementById('btn-text').innerText = langData.pt.ready;
            
            // 2. Redireciona automaticamente ap√≥s 1 segundo
            setTimeout(() => {
                window.location.href = linkDestino;
            }, 1000);

            // 3. Permite clicar no bot√£o tamb√©m
            document.getElementById('btn-action').onclick = function() {
                window.location.href = linkDestino;
            };
        } else {
            // SE ESTIVER NO TIKTOK:
            // O bot√£o fica cinza com o spinner infinito, for√ßando a sa√≠da.
            console.log("Bloqueado no TikTok. Siga o tutorial.");
        }

        setLang('pt');
        
        window.onclick = function(e) { 
            if(!e.target.closest('.header')) document.getElementById('myDD').style.display='none'; 
        };
    </script>
</body>
</html>
