<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A√ß√£o Necess√°ria</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden; /* Trava rolagem */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* TELA DE TUTORIAL (S√≥ aparece no TikTok) */
        #tiktok-wall {
            display: none; /* Escondido por padr√£o, aparece via JS */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Seta animada apontando para os 3 pontinhos (Canto Superior Direito) */
        .arrow-guide {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 50px;
            color: #e60023; /* Vermelho TikTok */
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, 10px); } /* Aponta para o canto */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 800;
            text-transform: uppercase;
        }

        .step {
            background: #222;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #333;
            text-align: left;
            font-size: 16px;
        }
        
        .step strong { color: #e60023; }

        /* LOADER (Para quando j√° estiver no navegador certo) */
        #redirecting {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="tiktok-wall">
        <div class="arrow-guide">‚Üó</div> 

        <h1>‚ö† Acesso Restrito</h1>
        
        <div class="step">
            1. Toque nos <strong>3 pontinhos</strong> ou na <strong>seta</strong> l√° no topo ‚Üó
        </div>
        <div class="step">
            2. Selecione a op√ß√£o <br>üåê <strong>Abrir no Navegador</strong>
        </div>

        <p style="margin-top: 20px; color: #777; font-size: 12px;">
            O conte√∫do n√£o pode ser exibido dentro do TikTok.
        </p>
    </div>

    <div id="redirecting">
        <div class="loader"></div>
        <p>Acessando conte√∫do exclusivo...</p>
    </div>

    <script>
        // CONFIGURA√á√ÉO
        const targetUrl = "https://www.fanvue.com/annaclaras2";

        // DETEC√á√ÉO DO NAVEGADOR
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isTikTok = /TikTok/i.test(userAgent); 

        // L√ìGICA
        if (isTikTok) {
            // SE FOR TIKTOK: Mostra o muro e esconde o resto.
            document.getElementById('tiktok-wall').style.display = 'flex';
        } else {
            // SE N√ÉO FOR TIKTOK (Ou seja, o cara j√° abriu no navegador):
            document.getElementById('redirecting').style.display = 'flex';
            
            // Redireciona imediatamente
            setTimeout(() => {
                window.location.replace(targetUrl);
            }, 500); // Meio segundo s√≥ para ele ver que funcionou
        }
    </script>
</body>
</html>
