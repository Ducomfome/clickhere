<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Conteúdo Exclusivo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Fundo preto combina mais com "exclusive content" */
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #e60023; /* Cor meio Fanvue/TikTok */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background-color: #fff;
            color: #000;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 800;
            font-size: 18px;
            margin-top: 20px;
            transition: transform 0.2s;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }
        .btn:active { transform: scale(0.95); }
        h2 { font-weight: 400; font-size: 20px; margin-bottom: 10px; }
        p { color: #aaa; font-size: 14px; }
    </style>
</head>
<body>

    <div class="loader"></div>
    <h2>Abrindo conteúdo...</h2>
    <p>Se não abrir automaticamente, clique abaixo:</p>
    
    <a id="manualLink" href="https://www.fanvue.com/annaclaras2" class="btn">ACESSAR AGORA</a>

    <script>
        // SEU LINK FIXO AQUI
        const destination = "https://www.fanvue.com/annaclaras2";
        const cleanDestination = "www.fanvue.com/annaclaras2"; // Sem o https://

        function redirect() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // LÓGICA PARA ANDROID (Tenta forçar o Chrome externo)
            if (/android/i.test(userAgent)) {
                // Monta o esquema "Intent" que o Android entende
                const intentUrl = `intent://${cleanDestination}#Intent;scheme=https;package=com.android.chrome;end`;
                
                // Tenta abrir via Intent
                window.location.href = intentUrl;
                
                // Se falhar (ex: usuário não tem Chrome), redireciona normal após delay
                setTimeout(() => { window.location.href = destination; }, 1000);
            } 
            // LÓGICA PARA IPHONE/OUTROS (Redirecionamento Padrão)
            else {
                window.location.href = destination;
            }
        }

        // Delay curto para garantir que o script carregou e dar tempo do usuário ver algo
        window.onload = function() {
            setTimeout(redirect, 800); 
        };
    </script>
</body>
</html>
